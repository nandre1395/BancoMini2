<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiniBanco - Panel</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="dashboard">

  <div class="container shadow-lg p-4 mt-4 rounded">

    <!-- HEADER -->
    <header class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
      <div class="d-flex align-items-center gap-3">
        <img src="img/bank-icon.jpg" alt="Logo Banco" class="logo shadow-sm" style="width:48px;height:48px;">
        <h2 class="m-0 text-primary">Bienvenido/a, <span id="userName">Usuario</span></h2>
      </div>
      <button id="logoutBtn" class="btn btn-danger px-4">Cerrar sesiÃ³n</button>
    </header>

    <div class="row g-4">

      <!-- IZQUIERDA -->
      <div class="col-md-6">

        <!-- CUENTAS -->
        <div class="card shadow-sm p-3 mb-3">
          <h5 class="text-primary mb-3">ðŸ’¼ Mis cuentas</h5>
          <select id="accountSelect" class="form-select mb-2"></select>
          <p id="accountInfo" class="small text-muted"></p>
          <button id="deleteAccountBtn" class="btn btn-outline-danger w-100 mt-2">Eliminar cuenta seleccionada</button>
        </div>

        <!-- NUEVA CUENTA -->
        <div class="card shadow-sm p-3 mb-3">
          <h5 class="text-success mb-3">âž• Abrir nueva cuenta</h5>
          <select id="newAccountType" class="form-select mb-2">
            <option value="Ahorros">Ahorros</option>
            <option value="Corriente">Corriente</option>
            <option value="CDT">CDT</option>
          </select>

          <!-- INFO CDT -->
          <div id="cdtExtra" style="display:none;">
            <input type="number" id="cdtMonto" class="form-control mb-2" placeholder="Monto a invertir" />
            <input type="number" id="cdtPlazo" class="form-control mb-2" placeholder="Plazo en meses" />
            <select id="cuentaOrigen" class="form-select mb-2"></select>
            <button id="calculateCDTRendimientoBtn" class="btn btn-info w-100 mb-2">Calcular rendimiento CDT</button>
            <button id="limpiarCDTBtn" class="btn btn-secondary w-100 mb-2">Limpiar CDT</button>
            <div id="cdtResultado"></div>
          </div>

          <button id="addAccountBtn" class="btn btn-success w-100">Abrir cuenta</button>
        </div>

        <!-- MOVIMIENTOS -->
        <div class="card shadow-sm p-3 mb-3">
          <h5 class="text-warning mb-3">ðŸ’¸ Movimientos</h5>
          <select id="movementType" class="form-select mb-2">
            <option value="">-- Seleccione --</option>
            <option value="ConsignaciÃ³n">ConsignaciÃ³n</option>
            <option value="Retiro">Retiro</option>
          </select>
          <input type="number" id="movementAmount" class="form-control mb-2" placeholder="Valor" />
          <button id="addMovementBtn" class="btn btn-warning w-100 text-white">Registrar movimiento</button>
        </div>

        <!-- TASA DE CAMBIO -->
        <div class="card exchange-card shadow-sm p-3 mb-3">
          <h5 class="mb-3">ðŸ’± Tasa de cambio USD â†” COP</h5>
          <div class="exchange-rate fs-5 fw-bold" id="tasaCambio">Cargando...</div>
        </div>

      </div>

      <!-- DERECHA -->
      <div class="col-md-6">

        <!-- SALDO -->
        <div class="card shadow-sm p-3 mb-3 bg-primary text-white">
          <h5 class="mb-3">ðŸ“Š Consulta de saldo</h5>
          <div id="balanceInfo" class="fs-4 fw-bold">0 COP</div>
        </div>

        <!-- HISTORIAL -->
        <div class="card shadow-sm p-3 mb-3">
          <h5 class="text-secondary mb-3">ðŸ§¾ Historial de movimientos</h5>
          <div id="movementsList" class="movements small text-dark"></div>
        </div>

        <!-- SIMULADOR DE INVERSIÃ“N -->
        <div class="card invest-card shadow-sm p-3">
          <h5 class="mb-3">ðŸ“ˆ Simulador de inversiÃ³n / CDT</h5>
          <input type="number" id="simMonto" class="form-control mb-2" placeholder="Monto a invertir (COP)">
          <input type="number" id="simPlazo" class="form-control mb-2" placeholder="Plazo (meses)">
          <input type="number" id="simTasa" class="form-control mb-2" placeholder="Tasa anual (%)">
          <button id="calcularInversionBtn" class="btn btn-warning w-100 text-white">Calcular rendimiento</button>
          <button id="limpiarSimBtn" class="btn btn-secondary w-100 mt-2">Limpiar simulador</button>
          <p id="resultadoInversion" class="mt-2 fw-bold"></p>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap + script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
