<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiniBanco - Inicio</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="login-page d-flex align-items-center justify-content-center">

  <div class="container-login shadow-lg p-4 rounded">

    <!-- Header -->
    <div class="header text-center mb-4">
      <img src="img/bank-icon.jpg" alt="Logo del banco" class="bank-logo mb-2">
      <h1 class="text-primary fw-bold">MiniBanco</h1>
    </div>

    <!-- Login -->
    <div class="card p-4 mb-4 border-0 shadow-sm">
      <h2 class="text-center text-secondary mb-3">Iniciar Sesión</h2>
      <form id="loginForm">
        <input type="text" id="loginId" class="form-control mb-2" placeholder="Identificación" required>
        <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Contraseña" required>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>
    </div>

    <!-- Registro -->
    <div class="card p-4 mb-3 border-0 shadow-sm">
      <h2 class="text-center text-secondary mb-3">Registrar Usuario</h2>
      <form id="registerForm">
        <input type="text" id="regId" class="form-control mb-2" placeholder="Identificación" required>
        <input type="text" id="regName" class="form-control mb-2" placeholder="Nombres" required>
        <input type="password" id="regPassword" class="form-control mb-3" placeholder="Contraseña" required>
        <button type="submit" class="btn btn-success w-100">Registrar</button>
      </form>
    </div>

    <div class="footer text-center text-muted small mt-3">
      © 2025 MiniBanco S.A. - Todos los derechos reservados.
    </div>

  </div>

  <!-- Contenedor de notificaciones -->
  <div class="toast-container position-fixed top-0 end-0 p-3"></div>

  <!-- Bootstrap + script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js" defer></script>

</body>
</html>
